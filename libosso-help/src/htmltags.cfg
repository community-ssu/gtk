/*
 * htmltags.cfg
 *
 * NOTE: Using Cascading Style Sheets would be best for theming
 *		 etc. finer control of HTML output. For now, here's the
 *		 tags that filtering produces.
 *
 * This file can be used in both compilation (built-in defaults)
 * and as a template for runtime overrides of OSSO HelpLib 
 * HTML output.
 *
 * In the runtime mode, only lines different from the defaults
 * need to be given. Anything can be 'commented off'.
 *
 * The file should be placed in the same directory as OSSO
 * Help source files (xml, gz). Again, if the built-ins are okay,
 * no such file is required.
 */


